<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img ngSrc="assets/images/logo.png" alt="Image" width="100" height="100" priority class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="email" placeholder="Email address" pInputText class="w-full mb-3"
                [(ngModel)]="email" name="email" required>

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3"
                [(ngModel)]="password" name="password" required autocomplete="on">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" [(ngModel)]="rememberMe"
                        name="rememberMe"></p-checkbox>
                    <label for="rememberme1" class="text-900 ml-2">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                    (click)="onForgotPassword()">Forgot password?</a>
            </div>

            <button pButton pRipple type="submit" label="Sign In" icon="pi pi-user" class="w-full"></button>
        </div>
    </form>
</div>
